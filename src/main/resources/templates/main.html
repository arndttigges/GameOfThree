<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game Of Three</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="container-md">
        <h2>Players Looking for Games</h2>

        <div th:if="${players.isEmpty()}">
            <div class="container px-4">
                No Players Available, send <a href="/game/remote"/>Announcement</a>
            </div>
        </div>
        <div th:unless="${players.isEmpty()}">
            <div class="row">
                <table class="table table-hover table-striped" id="players">
                    <thead>
                    <tr>
                        <th scope="col">PlayerName</th>
                        <th scope="col">Start Value</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="player : ${players}">
                        <tr>
                            <form th:action="@{/game/remote/new}" th:object="${newRemoteGame}" method="post">
                                <td th:text="${player.playerId}">...</td>
                                <td>
                                    <input type="text" pattern="^\d+$" class="form-control" th:field="*{startValue}">
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-primary">Invite</button>
                                </td>
                                <input type="hidden" th:value="${player.playerId}" name="remotePlayer" />
                            </form>
                        </tr>
                    </th:block>
                    </tbody>

                </table>
            </div>
            send additional <a href="/game/remote"/>Announcements</a>
        </div>
        <a class="btn btn-outline-info" href="/" role="button">Refresh</a>

        <h2>Running Games</h2>
        <div class="row">
            <table class="table table-hover table-striped" id="gamers">
                <thead>
                <tr>
                    <th scope="col">Opponent</th>
                    <th scope="col">Sequencenumber</th>
                    <th scope="col">Value</th>
                    <th scope="col">Last Step</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="game : ${games}">
                    <tr>

                        <td th:text="${game.opponent}">...</td>
                        <td th:text="${game.sequenceNumber}">...</td>
                        <td th:text="${game.number}">...</td>
                        <td th:text="${game.lastStep}">...</td>
                        <td th:text="${game.status}">...</td>
                        <td> <a th:href="${'/game/' + game.uuid}"/>Play</a></td>

                    </tr>
                </th:block>
                </tbody>

            </table>
        </div>

        <form th:action="@{/game/new}" th:object="${gameTemplate}" method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Start Value</label>
                    <input type="text" pattern="^\d+$" class="form-control" th:field="*{startValue}"  th:errorclass="is-invalid" title="Field value has to be a number">
                    <small th:errors="*{startValue}" id="startValueHelpBlock" class="form-text text-muted">
                        Start Value for the Game
                    </small>
                </div>
                <input type="hidden" th:value="${playerId}" name="playerId" />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        </div>
    </div>
</div>

</body>
</html>
