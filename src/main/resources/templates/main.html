<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game Of Three</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="container-md">
        <h1>Game Of Three - Running Games</h1>
        <div class="row">
            <table class="table table-hover table-striped" id="table">
                <thead>
                <tr>
                    <th scope="col">Opponent</th>
                    <th scope="col">Sequencenumber</th>
                    <th scope="col">Value</th>
                    <th scope="col">Last Step</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="game : ${games}">
                    <tr>

                        <td th:text="${game.opponentAddress}">...</td>
                        <td th:text="${game.sequenceNumber}">...</td>
                        <td th:text="${game.number}">...</td>
                        <td th:text="${game.lastStep}">...</td>
                        <td> <a th:href="${'/game/' + game.uuid}"/>Play</a></td>

                    </tr>
                </th:block>
                </tbody>

            </table>
        </div>

        <form action="#" th:action="@{/game/new}" th:object="${gameTemplate}" method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Start Value</label>
                    <input type="text" pattern="^\d+$" class="form-control" th:field="*{startValue}"  th:errorclass="is-invalid" title="Field value has to be a number">
                    <small th:errors="*{startValue}" id="startValueHelpBlock" class="form-text text-muted">
                        Start Value for the Game
                    </small>
                </div>
                <div class="form-group col-md-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="is-invalid" id="address">
                    <small th:errors="*{address}"id="addressHelpBlock" class="form-text text-muted">
                        Address for the opponent, empty for Bot
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        </div>
    </div>
</div>

</body>
</html>
